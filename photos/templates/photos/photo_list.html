{% for photo in photos %}
    <div style="display:inline-block;">
        <h4>{{photo.name}}</h4>
        <a href="{% url 'photo_detail' photo.pk photo.name|slugify%}">
            <img src="{{photo.url}}" title="{{photo.name}}" alt="{{photo.description}}" height="200"/>
        </a>
        <p>Author: {{photo.owner}}</p>
    </div>
{% endfor %}
