{% for photo in photos %}
    <div class="col-xs-12 col-md-4 col-lg-3">
        <h4>{{photo.name}}</h4>
        <a href="{% url 'photo_detail' photo.pk photo.name|slugify%}">
            <img class='col-xs-12' src="{{photo.url}}" title="{{photo.name}}" alt="{{photo.description}}"/>
        </a>
        <p>Author: {{photo.owner}}</p>
    </div>
{% endfor %}
